<script language="javascript" type="text/javascript">
	
	function ajaxFunction(pageInfo){
		
		console.log(pageInfo);
		var ajaxRequest = new XMLHttpRequest();
		i = 0;
		curr_doc = pageInfo["document"];
		URL = pageInfo["URL"];
		img_list = pageInfo["img_list"];
		if (img_list.length != 0 && img_list[i].src.charAt(0) == "/") {
			ajaxRequest.open("GET","www.thedekel.net/image?url=" + URL + img_list[i].src,true);
		} else {
			ajaxRequest.open("GET","www.thedekel.net/image?url=" + img_list[i].src,true);
		}
		ajaxRequest.send();
		i++;

		ajaxRequest.onreadystatechange = function() {
			if (ajaxRequest.status == 200 && ajaxRequest.readyState == 4 && i < img_list.length) {
				if (img_list[i].src.charAt(0) == "/") {
					ajaxRequest.open("GET","www.thedekel.net/image?url=" + URL + img_list[i].src,true);
				} else {
					ajaxRequest.open("GET","www.thedekel.net/image?url=" + img_list[i].src,true);
				}
				ajaxRequest.send();
				i++;
			}
		}
	}
</script>
